<!--compras.html-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mr George Menu - Carrito</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/compras.css">
    <link rel="stylesheet" href="css/mapa.css">
    <script src="js/mapa.js"></script>
    <link rel="Website Icon" type="png" href="img/logo-sin fondo.png"> <!--ICONO DE LA PAGINA-->
</head>
<body>
    <header id="contenedor_header_compras">
        <button id="atras"><img id="atras_logo" src="img/AtrasLogo.png" alt=""></button>
        <div id="titulo_header">Mi carrito</div>
    </header>
    <main id="contenedor_main_compras">
        <div id="carrito_contenido"></div>

        <div id="contenedor_botones">
            <div id="contenedor_botones_pedido">
                <div id="contenedor_valor">
                    <span id="cantidad_producto">0 productos</span> <!-- Aquí se mostrará el total -->
                    <!--<span id="span_valor">$VALOR</span>-->
                    <span id="span_valor">$0.00</span> <!-- Aquí se mostrará el valor total -->
                </div>
                <button id="boton_hacer_pedido" onclick="enviarPedido()">Enviar Pedido</button>
            </div>
        </div>
    </main>


    <!-- Modal de selección de entrega -->
    <div id="deliveryModal" class="modal">
        <div class="modal-content">
            <h2>Seleccione Método de Entrega</h2>
            <button onclick="selectPickup()">Recoger en Tienda</button>
            <button onclick="selectDelivery()">Domicilio</button>
            <button onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <div id="contenedor_full_map">
        <div id="full_map">
            <input id="addressInput" type="text" placeholder="Ingresa tu dirección">
            <button onclick="cerrarMapa()">Cerrar</button>
            <div id="map"></div>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7wi3R_GrJQjIIkDAeT51Yd-gHxeKipKI&libraries=places&callback=initMap" async defer></script>

            <button id="btn_ubi" onclick="useCurrentLocation()">Usar mi ubicación actual</button>

            <button id="boton_listo" onclick="listoUbicacion()">Listo</button>
        </div>
    </div>





    <script>
        // Agregar eventos a los botones
        document.getElementById('atras').addEventListener('click', () => {
        window.location.href = 'index.html';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
